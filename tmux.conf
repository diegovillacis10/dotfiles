
# improve colors
set -g default-terminal 'screen-256color'

# Start windows and panes at 2, not 0
set -g base-index 1
setw -g pane-base-index 1

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and - in (c)urrent path
unbind '"'
unbind %
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config file
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# switch panes using Shift-arrow without prefix
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# Enable vim mode key
setw -g mode-key vi

# Enable mouse
set -g mouse on

# don't suspend-client
unbind-key C-z

# increase scrollback lines
set -g history-limit 10000

# Copy and paste "vim-like"
bind -T copy-mode-vi y send -X copy-pipe 'pbcopy'

# Use default terminal screen-256color
# https://stackoverflow.com/questions/10158508/lose-vim-colorscheme-in-tmux-mode
set -g default-terminal "screen-256color"

# THEME
# git clone https://github.com/jimeh/tmux-themepack.git ~/.tmux-themepack
source-file "${HOME}/.tmux-themepack/powerline/default/cyan.tmuxtheme"

