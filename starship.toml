# Move the directory to the second line
format = "$custom$all"

[custom.debian]
symbol = ' '
os = "linux"
when = true

[custom.macos]
symbol = ' '
os = "macos"
when = true

# First Line
[directory]
read_only = " "
truncation_length = 5
truncation_symbol = "…/"

[git_branch]
symbol = " "

[git_metrics]
disabled = false

[git_commit]
commit_hash_length = 8

[env_var]
# disabled = true
variable = "SHELL"
default = "unknown shell"
style = "black bold"

[sudo]
disabled = false
format = '\[[root]($style)\]'
style = "bold red"

[memory_usage]
disabled = false
symbol = " "
style = "bold dimmed green"

# Second Line
[status]
disabled = false

[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "-5"
time_range = "22:00:00-05:00:00"

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
disabled = true

[[battery.display]]
threshold = 15
style = "bold red"
disabled = true

[[battery.display]]
threshold = 50
style = "bold yellow"
disabled = true

[[battery.display]]
threshold = 80
style = "bold green"
disabled = true

[gcloud]
disabled = true

